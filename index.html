<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>February 24 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/gift.png">

</head>
<body>
  <div class="container">
    
    <div class="heartsBG">
      <div class="heartFloatBG a4"></div>
      <div class="heartFloatBG a5"></div>
      <div class="heartFloatBG a6"></div>
      <div class="heartFloatBG a7"></div>
    </div>
    
    <div class="balloon" id="balloon">
      <div class="ball"></div>
      <div class="stick"></div>
    </div>
    

    <div class="letter" id="letter">
      <div class="text">
        <strong>Dear Bubby,</strong>
        <p>
          I look at you and realize that I will always find light amidst the darkness. I am always proud of you and you will have me by your side forever. I LOVE YOU!
        </p>
        <p class="lowy">lowy</p>
        <img src="assets/us.jpg" alt="" class="us">
        <div class="picdiv">
          <img src="assets/Tobi1.png" alt="" class="tobi1">
          <img src="assets/Tofi1.png" alt="" class="tofi">
          <img src="assets/Tobi2.png" alt="" class="tobi2">
        </div>
      </div>
    </div>

    <div class="gift">
      <input type="checkbox" id="click">
      <label for="click" class="click"></label>
      <div class="tape"></div>
      <div class="shadow"></div>
    </div>

  </div>

  <audio 
    preload="auto"
    id="music"
    hidden
    src="assets/bg.mp3"
    controls
  ></audio>
  

  <script src="script.js" defer></script>

</body>
</html>
